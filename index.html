<html>

        <title>Project On Console</title>
    </head>
    <body>
        <h1>
            Open console
        </h1>

        <script>
            var first_name = "Naksha";
            console.log(first_name);

            var last_name = "Pavan";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var a = 10;
            var b = 5;

            var add = a + b ;
            console.log(add)

            var sub = a - b ;
            console.log(sub)

            var multiply = a * b ;
            console.log(multiply);

            var divide = a/b ;
            console.log(divide);
        </script>
